<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="search">
                <img src="resources/search.svg" alt="search icon">
                <input type="text" placeholder="search">
            </div>
            <div class="user">
                <img src="resources/download.svg" alt="notification">
                <img src="resources/icon.png" alt="icon">
                <h3>John Wick</h3>
            </div>
            <div class="greet">
                <img class="big-icon" src="resources/icon.png" alt="icon">
                <h4>Hi there,</h4>
                <h2>John Wick (@JohnWickOK)</h2>
            </div>
            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><img src="resources/home.svg" alt="Home">Home</li>
                <li><img src="resources/profile.svg" alt="Profile">Profile</li>
                <li><img src="resources/chat.svg" alt="Chat">Messages</li>
                <li><img src="resources/history.svg" alt="History">History</li>
                <li><img src="resources/tasks.svg" alt="Tasks">Tasks</li>
                <li><img src="resources/comm.svg" alt="Communities">Communities</li>
            </ul>
            <ul>
                <li><img src="resources/settings.svg" alt="settings">Settings</li>
                <li><img src="resources/supp.svg" alt="supp">Support</li>
                <li><img src="resources/privacy.svg" alt="privacy">Privacy</li>
            </ul>
        </div>
        <div class="small-cont">
            <div class="projects">
                <h4>Projects</h4>
                <div class="pcard">k</div>
            </div>
            <div class="announcements">
                <h4>Announcements</h4>
                <div class="acard">k</div>
            </div>
            <div class="trending">
                <h4>Trending</h4>
                <div class="tcard">k</div>
            </div>
        </div>
        <div class="footer">asd</div>


    </div>
</body>
</html>
