<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="search">
                <img src="resources/search.svg" alt="search icon">
                <input type="text" placeholder="search">
            </div>
            <div class="user">
                <img src="resources/download.svg" alt="notification">
                <img src="resources/icon.png" alt="icon">
                <h3>John Wick</h3>
            </div>
            <div class="greet">
                <img class="big-icon" src="resources/icon.png" alt="icon">
                <h4>Hi there,</h4>
                <h2>John Wick (@JohnWickOK)</h2>
            </div>
            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="small-cont">
        </div>
        <div class="footer">asd</div>


    </div>
</body>
</html>
